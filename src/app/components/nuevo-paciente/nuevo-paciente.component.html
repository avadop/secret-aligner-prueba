<div class="new-patient-modal" [formGroup]="formularioNuevoPaciente">
  <div formGroupName="datos_paciente">
    <div class="mb-3">
      <label for="nombreInput" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombreInput" placeholder="Pepito" formControlName="nombre">
    </div>
    <div class="mb-3">
      <label for="apellidosInput" class="form-label">Apellidos</label>
      <input type="text" class="form-control" id="apellidosInput" placeholder="Perez" formControlName="apellidos">
    </div>
    <div class="row-inputs-1">
      <div class="mb-3">
        <label for="fechaNacimientoInput" class="form-label">Fecha de Nacimiento</label>
        <input type="date" class="form-control" id="fechaNacimientoInput" formControlName="fecha_nacimiento">
      </div>

      <div class="mb-3 sex-input">
        <label for="sexoInput" class="form-label">Sexo</label>
        <select class="form-select" id="sexoInput" formControlName="sexo">
          <option value="F">Femenino</option>
          <option value="M">Masculino</option>
        </select>
      </div>
    </div>
  </div>
  <div formGroupName="ficha_dental">
    <div class="mb-3">
      <label for="clinicaInput" class="form-label">Clinica</label>
      <input type="text" class="form-control" id="clinicaInput" placeholder="Nombre de la Clinica" formControlName="clinica">
    </div>

    <div formGroupName="otros_datos">
      <div class="mb-3">
        <label class="form-label">Recortes Alineadores</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="enciaRadio" name="recorte_alineadores" value="Recortar dejando 1-3 mm de encía" formControlName="recorte_alineadores">
          <label class="form-check-label" for="enciaRadio">Recortar dejando 1-3 mm de encía</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="cuellosRadio" name="recorte_alineadores" value="Recortar a nivel de los cuellos" formControlName="recorte_alineadores">
          <label class="form-check-label" for="cuellosRadio">Recortar a nivel de los cuellos</label>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">¿SecretAligner?</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="secretretainer" [value]="true" id="SiRadio" formControlName="secretretainer">
          <label class="form-check-label" for="SiRadio">SI</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="NoRadio" name="secretretainer" [value]="false" checked formControlName="secretretainer">
          <label class="form-check-label" for="NoRadio">NO</label>
        </div>
      </div>
    </div>
  </div>

  <div class="buttons-row">
    <button type="button" class="btn btn-primary" (click)="guardarPaciente()">Guardar</button>
    <!-- Cancelar > cerrar el model, pero no borra los campos rellenos -->
    <button type="button" class="btn btn-secondary">Cancelar</button>
    <button type="button" class="btn btn-warning" (click)="limpiarDatos()">Limpiar</button>
  </div>

</div>
