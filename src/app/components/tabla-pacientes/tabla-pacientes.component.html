<p>tabla-pacientes works!</p>
<table class="table">
  <thead>
    <tr>
      <th scope="col" *ngFor="let columna of columnas">{{columna}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let resumen of resumenPacientes">
      <td>{{resumen.nombre}}</td>
      <td>{{resumen.clinica}}</td>
      <td>{{resumen.objetivo_tratamiento}}</td>
      <td>{{resumen.estado}}</td>
      <td>
        <select class="form-select">
          <option selected>Acciones</option>
          <option value="editar">Editar</option>
          <option value="finalizar">Finalizar</option>
          <option value="borrar">Borrar</option>
        </select>
      </td>
    </tr>
  </tbody>
</table>
